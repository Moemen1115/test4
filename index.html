    .n {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;

      border-radius: 20px;
      max-width: 800px;

    }

      font-size: 1.4rem;

    }

    }

      background-color: #007bff;
    }

    .question-container {
      display: none;
    }

    .question-container.active {

    }

    .option-box {
      border: 2px solid #ddd;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.3s ease;
      background-color: #f9f9f9;
      font-size: 0.9rem;

    .option-box:hover {
      background-color: #f1f1f1;

    }

    .correct {
      background-color: #28a745 !important;
      color: white;
    }

    .incorrect {
      background-color: #dc3545 !important;
      color: white;
    }

    #score-container {
      font-size: 1.1rem;
      font-weight: bold;
      color: #444;
    }

    #end-of-page {
      margin-top: 30px;
      text-align: center;

      .n {

    main {

      font-size: 1rem;
    }

<body>

  <script>

        options: ["3√3 Vm / π", "3√3 Vm / 2π", "3√2 Vm / π", "3√2 Vm / 2π"],

        options: ["Vm/2", "Vm/√2", "2Vm", "√2Vm"],

      {

        options: [
          "the distribution of AC current is uniform through the cross section of the conductor",
          "current density is more at the center of the conductor",
          "current density is lower at the surface of the conductor",
          "current density is more at the surface of the conductor"

      },
      {
        question: "The ABCD constants of a 3-phase transmission line are A = D = 0.8∠1°, B = 170∠85° Ω, C = 0.002∠90.4°. The sending end voltage is 400 kV. The receiving end voltage under no load condition is",
        options: ["400 KV", "500 KV", "600 KV", "350 KV"],

      },
      {
        question: "For a 400 KV transmission line, the surge impedance is 400 Ω. The SIL is",
        options: ["400 MW", "500 MW"],
        answer: 0
      },
      {
        question: "Bundled conductors are used for EHV transmission lines primarily for reducing the",
        options: ["corona loss", "copper loss", "voltage drop across the line", "surge impedance of the line"],
        answer: 0
      },
      {
        question: "By using guard ring in a transmission line, its string efficiency",
        options: ["increased", "decreased", "remains unaffected", "none of the above"],
        answer: 0
      },
      {
        question: "The power station that doesn’t require any moving parts",
        options: [
          "tidal power station",
          "wind power station",
          "solar power station",
          "steam power station"
        ],
        answer: 2
      },
      {
        question: "Which of the following generating plants has the minimum operating cost",
        options: [
          "diesel plant",
          "hydroelectric plant",
          "steam plant",
          "nuclear plant"
        ],
        answer: 1
      },
      {
        question: "Which of the following is true regarding HVDC?",
        options: [
          "there is no skin effect",
          "HVDC can utilize earth for its return path",
          "corona loss is very much reduced in the dc line",
          "all of the above"
        ],
        answer: 3
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    let currentQuestionIndex = 0;
    let score = 0;

    function showQuestion(index) {
      const quizContainer = document.getElementById("quiz-container");
      quizContainer.innerHTML = `
                <div class="question-container active">
                    <h6 class="text-right">رقم السؤال ${index + 1} من ${questions.length}</h6>
                    <h5 class="t">${questions[index].question}</h5>
                    <div id="options-container"></div>
                </div>`;

      const optionsContainer = document.getElementById("options-container");
      questions[index].options.forEach((option, i) => {
        const optionBox = document.createElement("div");
        optionBox.className = "option-box";
        optionBox.textContent = option;
        optionBox.onclick = () => checkAnswer(i);
        optionsContainer.appendChild(optionBox);
      });
    }

    function checkAnswer(selectedIndex) {
      const answer = questions[currentQuestionIndex].answer;
      questions[currentQuestionIndex].selectedIndex = selectedIndex;

      const options = document.querySelectorAll(".option-box");

      if (selectedIndex === answer) {
        score++;
        options[answer].classList.add("correct");
        document.getElementById("correct-sound").play();
      } else {
        options[selectedIndex].classList.add("incorrect");
        options[answer].classList.add("correct");
        document.getElementById("incorrect-sound").play();
      }

      setTimeout(() => {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
          showQuestion(currentQuestionIndex);
          updateProgressBar();
        } else {
          showScore();
          showSolutions();
        }
      }, 1000);
    }

    function showScore() {
      const quizContainer = document.getElementById("quiz-container");
      const scoreContainer = document.getElementById("score-container");
      quizContainer.innerHTML = "";
      scoreContainer.innerHTML = `<h5>نتيجتك: ${score} من ${questions.length}</h5>`;
    }

    function showSolutions() {
      const quizContainer = document.getElementById("quiz-container");
      const solutionsContainer = document.createElement("div");
      quizContainer.appendChild(solutionsContainer);

      questions.forEach((question, index) => {
        const solutionDiv = document.createElement("div");
        solutionDiv.innerHTML = `
                    <h6 class="text-danger">${index + 1}. ${question.question}</h6>
                    ${question.selectedIndex !== undefined ? `<p><strong>إجابتك:</strong> ${question.options[question.selectedIndex]}</p>` : ''}
                    <p><strong>الإجابة الصحيحة:</strong> ${question.options[question.answer]}</p>
                `;
        solutionsContainer.appendChild(solutionDiv);
      });
    }

    function updateProgressBar() {
      const progressBar = document.getElementById("progress-bar");
      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      progressBar.style.width = `${progress}%`;
      progressBar.setAttribute("aria-valuenow", progress);
    }

    document.addEventListener("DOMContentLoaded", () => {
      shuffle(questions);
      showQuestion(currentQuestionIndex);
      updateProgressBar();
    });
  </script>
</body>
